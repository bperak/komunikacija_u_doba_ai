<text x="441.5" y="58" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Izum tiskarskog stroja Johannes Gutenberg, o. 1440.</text>
<text x="441.5" y="134" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Masovna proizvodnja pisanih materijala</text>
<text x="441.5" y="210" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Povećana dostupnost i niža cijena knjiga</text>
<text x="441.5" y="286" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Širenje pismenosti i ideja Humanizam, Renesansa, Reformacija</text>
<text x="249.05" y="362" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Standardizacija jezika i stvaranje nacionalnih kultura</text>
<text x="633.95" y="362" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Nastanak javne sfere i javnog mnijenja</text>
</svg>