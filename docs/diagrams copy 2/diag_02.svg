<text font-size="11" font-weight="400" fill="var(--_text)" style="letter-spacing:0.03em"><textPath href="#edge-path-0" startOffset="50%" text-anchor="middle">Naslijeđeni repertoar</textPath></text>
<text font-size="11" font-weight="400" fill="var(--_text)" style="letter-spacing:0.03em"><textPath href="#edge-path-1" startOffset="50%" text-anchor="middle">Stvaralačka primjena</textPath></text>
<text font-size="8" font-weight="400" fill="var(--_text)" style="letter-spacing:0.03em"><textPath href="#edge-path-2" startOffset="50%" text-anchor="middle">Prenošenje sadržaja i vrijednosti</textPath></text>
